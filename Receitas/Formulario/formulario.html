<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Formulario/css/formulario.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Adicione sua receita</title>
</head>
<body>
    <div class="voltar">
        <a class="btn btn-warning btn-lg" href="/Pagina Principal/index.html" role="button">Voltar</a>
    </div>

    <div class="container">
        <h2>Adicionar Receita</h2>
        <form id="recipeForm">
            <label for="recipeName">Nome da Receita:</label>
            <input type="text" id="recipeName" name="recipeName" required>
    
            <label for="recipeIngredients">Ingredientes:</label>
            <ul class="ingredients-list" id="recipeIngredients"></ul>
            <input type="text" id="ingredientInput" placeholder="Adicionar ingrediente">
            <button type="button" id="addIngredientButton" class="button">Adicionar Ingrediente</button>
    
            <label for="recipeInstructions">Instruções:</label>
            <ol class="instructions-list" id="recipeInstructions"></ol>
            <input type="text" id="instructionInput" placeholder="Adicionar instrução">
            <button type="button" id="addInstructionButton" class="button">Adicionar Instrução</button>
    
            <div class="button-container">
                <input type="submit" value="Adicionar Receita" class="button">
            </div>
        </form>
    </div>
    

    <script src="/Formulario/js/formulario.js"></script>
</body>
</html>
