<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Registro e Login/css/Login.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Registre-se aqui</title>
</head>
<body>
  <div class="voltar">
    <a class="btn btn-warning btn-lg" href="/Pagina Principal/index.html" role="button">Voltar</a>
  </div> 
    <div class="container-login">
        <form id="registrationForm">
          <h2>Registre-se</h2>
          <div class="input-container">
            <label for="username">Usuário</label>
            <input type="text" id="username" name="username" placeholder="Digite seu usuário">
          </div>
          <div class="input-container">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha">
          </div>
          <button type="submit">Registrar</button>
          <p id="registrationMessage"></p>
          <p>Já tem um registro? <a href="/Registro e Login/Login.html">Logue aqui!</a></p>
        </form>
      </div>

      <script src="/Registro e Login/js/registro.js"></script>
</body>
</html>
